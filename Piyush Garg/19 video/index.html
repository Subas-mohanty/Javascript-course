<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        div{
            margin: auto;
            margin-top: 30vh;
            width: 50%;
            text-align: center;
        }
        #input{
            height: 30px;
        }
        #search-btn{
            height: 30px;
        }
    </style>
</head>
<body>
    <div>
        <input id="input" type="text" placeholder="Enter your city">
        <button id="search-btn">Search</button>
    </div>
    <div>
        <h3 id="city-name"></h3>
        <h6 id="city-time"></h6>
        <p id="city-temp"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
